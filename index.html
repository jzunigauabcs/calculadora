<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mi Calculadora</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<h1 class="title"><i class="fas fa-calculator"></i>
Mi calculadora</h1>
		<div class="calc">
			<div class="screen-result"><strong>0</strong></div>
			<div class="row">
				<div class="col"><button class="btn btn-default">c</button></div>
				<div class="col"><button class="btn btn-default">+/-</button></div>
				<div class="col"><button class="btn btn-default">%</button></div>
				<div class="col"><button class="btn btn-operator">/</button></div>
			</div>
			<div class="row">
				<div class="col"><button class="btn btn-number">7</button></div>
				<div class="col"><button class="btn btn-number">8</button></div>
				<div class="col"><button class="btn btn-number">9</button></div>
				<div class="col"><button class="btn btn-operator">x</button></div>
			</div>
			<div class="row">
				<div class="col"><button class="btn btn-number">4</button></div>
				<div class="col"><button class="btn btn-number">5</button></div>
				<div class="col"><button class="btn btn-number">6</button></div>
				<div class="col"><button class="btn btn-operator">-</button></div>
			</div>
			<div class="row">
				<div class="col"><button class="btn btn-number">1</button></div>
				<div class="col"><button class="btn btn-number">2</button></div>
				<div class="col"><button class="btn btn-number">3</button></div>
				<div class="col"><button class="btn btn-operator">+</button></div>
			</div>
			<div class="row">
				<div class="col-2"><button class="btn btn-large btn-number">0</button></div>
				<div class="col"><button class="btn btn-number">.</button></div>
				<div class="col"><button class="btn btn-operator">=</button></div>
			</div>
		</div>
	</body>
</html>
